<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .product-card {
            padding: 3rem 3rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-align: center;
        }

        .product-price {
            font-size: 1.1em;
            color: #080808;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .add-to-cart {
            background-color: #d8a6b3;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #926a74;
            color: white;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="images/headphones.jpg" alt="Product Image" class="product-image">
        <div class="product-info">
            <h2 class="product-name">Elegant Watch</h2>
            <p class="product-price">$199.99</p>
            <button class="add-to-cart">Add to Cart</button>
            <button class="add-to-cart">Buy Now</button>
        </div>
    </div>
</body>
</html>
